<div class="row mt-4">
  <div class="col-12 text-center">
    <h2>Inscribe un trabajador independiente</h2>
  </div>
</div>
<div class="container">
  <form (ngSubmit)="onSaveWorker()" #workerForm="ngForm">
    <div class="row">
      <div class="form-group col-12 col-lg-6">
        <label for="documentType">Tipo de Documento</label>
        <select id="documentType" class="form-control">
          <option *ngFor="let type of documentTypes">{{type.descriptor}}</option>
        </select>
      </div>
      <div class="form-group col-12 col-lg-6">
        <label for="documentNumber">Documento</label>
        <input type="number" class="form-control" id="documentNumber" name="documentNumber" [(ngModel)]="worker.documentNumber" required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-12">
        <label for="fullName">Nombre y Apellidos</label>
        <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="worker.fullName">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-12 col-lg-6">
        <label for="gender">Sexo</label>
        <select id="gender" class="form-control">
          <option *ngFor="let type of genderTypes">{{type.descriptor}}</option>
        </select>
      </div>
      <div class="form-group col-12 col-lg-6">
        <label for="birthdate">Fecha de Nacimiento</label>
        <input type="text" class="form-control" id="birthdate" name="birthdate" [(ngModel)]="worker.birthdate">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-12 col-lg-6">
        <label for="job">Oficio</label>
        <input type="text" class="form-control" id="job" name="job" [(ngModel)]="worker.job">
      </div>
      <div class="form-group col-12 col-lg-6">
        <label for="monthlyIncome">Ingresos Mensuales (pesos colombianos)</label>
        <input type="number" class="form-control" id="monthlyIncome" name="monthlyIncome" [(ngModel)]="worker.monthlyIncome">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-12 col-lg-6">
        <label for="email">Correo Electrónico</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="worker.email">
      </div>
      <div class="form-group col-12 col-lg-6">
        <label for="telephone">Teléfono</label>
        <input type="number" class="form-control" id="telephone" name="telephone" [(ngModel)]="worker.telephone">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-outline-primary mr-3" (click)="initWorkerData()">Limpiar campos</button>
        <button type="submit" class="btn btn-secondary" (click)="onSaveWorker()">Guardar</button>
      </div>
    </div>
  </form>
</div>
